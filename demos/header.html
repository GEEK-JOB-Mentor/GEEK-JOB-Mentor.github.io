    <!-- 終了後アンケートのモーダルを開くリンク -->

    </div>
</header>

<!-- 終了後アンケートのモーダル中身 -->
<div id="modal01" class="modal js-modal">
    <div class="modal__bg js-modal-close"></div>
    
    <div class="modal__content">
        <a class="js-modal-close" href="" style="color:#000000c7;text-decoration: none;font-size: 20px;float: right">✕</a>
        <table style="margin: auto;">
            <tr>
            <td>
                <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdK6cF1_LUS_2AlDk_aGpdxBwS1rxREBmPPv7pXQScvyYfdoQ/viewform" target="_blank">こちらのリンク<br>をクリック！</a></p>
            </td>
            <td style="padding: 0 40px 0 40px">
                <h1>または</h1>
            </td>
            <td>
               <p>こちらのQRコードを<br>読み取って下さい！</p>
               <p><img src="images/終了後アンケート.png" style="width: 200px;height: 200px"></p>
            </td>
            </tr>
        </table>
    </div>
</div>

<!--モーダルのjquery-->
<script src="/js/jquery/jquery-3.5.1.min.js"></script>

<script>
    $(function(){
        $('.js-modal-open').each(function(){
            $(this).on('click',function(){
                var target = $(this).data('target');
                var modal = document.getElementById(target);
                $(modal).fadeIn();
                return false;
            });
        });
        $('.js-modal-close').on('click',function(){
            $('.js-modal').fadeOut();
            return false;
        }); 
    });
</script>
